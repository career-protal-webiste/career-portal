name: Run Cron Jobs

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

jobs:
  ping-crons:
    runs-on: ubuntu-latest
    env:
      BASE_URL: https://career-portal-nine.vercel.app
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
    steps:
      - name: Ping Adzuna
        run: |
          curl -sS -X GET "$BASE_URL/api/cron/adzuna" -H "x-cron-secret: $CRON_SECRET" || true

